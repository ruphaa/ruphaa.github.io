<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet">
  </link>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Lobster&family=Neucha&family=Patrick+Hand+SC&display=swap"
    rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Scientific Calculator</title>
</head>

<body>
  <h2>Scientific Calculator</h2>
  <div class="wrapper">
    <div class="screen">
      <input type="text" id="result">
    </div>
    <div class="buttons">
      <div class="btn clear" data-value="clearAll">C</div>
      <div class="btn clear" data-value="clear"><--</div>
      <div class="btn basic" data-value=".">.</div>
      <div class="btn basic" data-value="sqrt">√</div>
      <div class="btn basic" data-value="%">%</div>
      <div class="btn basic" data-value="+">+</div>
      <div class="btn basic" data-value="-">-</div>
      <div class="btn basic" data-value="*">*</div>
      <div class="btn basic" data-value="/">/</div>
      <div class="btn eq" data-value="=">=</div>
      <div class="btn" data-value="0">0</div>
      <div class="btn" data-value="1">1</div>
      <div class="btn" data-value="2">2</div>
      <div class="btn" data-value="3">3</div>
      <div class="btn" data-value="4">4</div>
      <div class="btn" data-value="5">5</div>
      <div class="btn" data-value="6">6</div>
      <div class="btn" data-value="7">7</div>
      <div class="btn" data-value="8">8</div>
      <div class="btn" data-value="9">9</div>
      <div class="btn advance" data-value="π">π</div>
      <div class="btn advance" data-value="cos">cos</div>
      <div class="btn advance" data-value="sin">sin</div>
      <div class="btn advance" data-value="tan">tan</div>
      <div class="btn advance" data-value="(">(</div>
      <div class="btn advance" data-value=")">)</div>
      <div class="btn advance" data-value="±">±</div>
      <div class="btn advance" data-value="ln">ln</div>
      <div class="btn advance" data-value="x^">x^</div>
      <div class="btn advance" data-value="x2">x2</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
