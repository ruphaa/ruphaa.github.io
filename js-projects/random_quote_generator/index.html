<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet"></link>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Lobster&family=Neucha&family=Patrick+Hand+SC&display=swap"
    rel="stylesheet">
    <title>Funny Quote Generator</title>
  </head>
  <body>
    <img src="/images/balloon.png" alt="balloon">
    <div class="wrapper">
      <div class="header">FUNNY QUOTE GENERATOR</div>
      <div class="controls">
        <button id="newQuote">New Quote</button>
        <button id="tweetQuote">Tweet Quote</button>
      </div>
      <div class="quote">
        <div class="quotePlaceholder">I don't always test my code, but when I do, I do in production</div>
        <div class="author">- <span>Chuck Norris</span></div>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
